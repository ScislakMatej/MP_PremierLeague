        .btn-saved {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Domov</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <a class="nav-link" href="sezona2425.html">Sezóna 2024/25</a>

          <div class="ms-auto d-flex align-items-center">
            <div id="user-profile" class="dropdown">
              <span id="user-name" class="me-3"></span>
              <button id="logout" class="btn btn-danger">Odhlásiť sa</button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Sezóna 2024/25</h1>
    </div>

    <div class="container mt-4">
      <table class="table">
        <thead>
          <tr>
            <th>Stĺpec 1</th>
            <th>Stĺpec 2</th>
            <th>Stĺpec 3</th>
            <th>Stĺpec 4</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>MUN</td>
            <td>:</td>
            <td>FUL</td>
            <td>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="1/X/2/1X/2X + strelec" aria-label="1/X/2/1X/2X + strelec" id="row-input-1">
                <button class="btn btn-outline-secondary" type="button" onclick="submitRow('row-input-1', this)" id="button-1">Submit Row</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          // Simulácia získania prihláseného používateľa (mal by byť dynamický)
          const username = localStorage.getItem('userName') || 'Guest'; // Načítame meno z localStorage alebo nastavíme ako 'Guest'
          document.getElementById('user-name').innerText = username;
          window.username = username; // Uložmeno používateľa do globálnej premennej pre prístup v submitRow

          // Načítať hodnoty z localStorage
          const inputText = localStorage.getItem(username + '-row-input-1-value');
          const buttonState = localStorage.getItem(username + '-button-1-state');
          
          if (inputText) {
              const input = document.getElementById('row-input-1');
              input.placeholder = inputText;
          }

          if (buttonState === 'saved') {
              const button = document.getElementById('button-1');
              button.classList.add('btn-saved');
              button.innerText = 'Saved!';
          }
      });

      function submitRow(inputId, button) {
          const input = document.getElementById(inputId);
          const text = input.value;

          if (!text) { // Kontrola prázdneho poľa
              alert('Dačo si tipni aspoň, prázdne pole je nuda!');
              return;
          }

          // Formátovanie dátumu a času
          const now = new Date();
          const day = String(now.getDate()).padStart(2, '0');
          const month = String(now.getMonth() + 1).padStart(2, '0');
          const year = now.getFullYear();
          const hours = String(now.getHours()).padStart(2, '0');
          const minutes = String(now.getMinutes()).padStart(2, '0');
          const seconds = String(now.getSeconds()).padStart(2, '0');
          const formattedDateTime = `${day}.${month}.${year}, ${hours}:${minutes}:${seconds}`;

          const data = {
              user: window.username,
              id: inputId,  // ID textového poľa
              text: text,
              timestamp: formattedDateTime // Pridáme časový údaj
          };

          fetch('/submit', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify([data]) // Posielame ako pole objektov
          })
          .then(response => response.json())
          .then(data => {
              console.log('Success:', data);
              alert('Data submitted successfully from ' + inputId);
              button.classList.add('btn-saved');
              button.innerText = 'Saved!';
              input.placeholder = text;
              input.value = '';

              // Uložiť hodnoty do localStorage
              localStorage.setItem(window.username + '-' + inputId + '-value', text);
              localStorage.setItem(window.username + '-' + button.id + '-state', 'saved');
          })
          .catch(error => {
              console.error('Error:', error);
          });
      }
    </script>

</body>
</html>
