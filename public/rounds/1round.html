    <script>
      document.addEventListener('DOMContentLoaded', () => {
          // Simul√°cia z√≠skania prihl√°sen√©ho pou≈æ√≠vateƒæa (mal by by≈• dynamick√Ω)
          const username = localStorage.getItem('userName') || 'Guest'; // Naƒç√≠tame meno z localStorage alebo nastav√≠me ako 'Guest'
          document.getElementById('user-name').innerText = username;
          window.username = username; // Ulo≈æmeno pou≈æ√≠vateƒæa do glob√°lnej premennej pre pr√≠stup v submitRow

          // Naƒç√≠ta≈• hodnoty z localStorage pre v≈°etky vstupn√© polia
          const inputs = document.querySelectorAll('input[type="text"]');
          inputs.forEach(input => {
              const inputId = input.id;
              const inputText = localStorage.getItem(username + '-' + inputId + '-value');
              const buttonState = localStorage.getItem(username + '-' + inputId + '-state');

              if (inputText) {
                  input.placeholder = inputText;
              }

              if (buttonState === 'saved') {
                  const button = document.querySelector(`#${inputId}_B`);
                  if (button) {
                      button.classList.add('btn-natipovane');
                      button.innerText = 'Natipovan√©!';
                  }
              }
          });
      });

      function submitRow(inputId, button) {
          const input = document.getElementById(inputId);
          const text = input.value;
          const sourceFile = document.getElementById('source-file').value;            // Z√≠skame hodnotu source-file z inputu

          if (!text) { // Kontrola pr√°zdneho poƒæa
              alert('Daƒço si tipni aspo≈à, pr√°zdne pole je nuda!');
              return;
          }

          // Form√°tovanie d√°tumu a ƒçasu
          const now = new Date();
          const day = String(now.getDate()).padStart(2, '0');
          const month = String(now.getMonth() + 1).padStart(2, '0');
          const year = now.getFullYear();
          const hours = String(now.getHours()).padStart(2, '0');
          const minutes = String(now.getMinutes()).padStart(2, '0');
          const seconds = String(now.getSeconds()).padStart(2, '0');
          const formattedDateTime = `${day}.${month}.${year}, ${hours}:${minutes}:${seconds}`;

          const data = {
              user: window.username,
              id: inputId,  // ID textov√©ho poƒæa
              text: text,
              timestamp: formattedDateTime, // Prid√°me ƒçasov√Ω √∫daj
              sourceFile: sourceFile        //idetifikator suboru
          };

          fetch('/submit', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify([data]) // Posielame ako pole objektov
          })
          .then(response => response.json())
          .then(data => {
              console.log('Success:', data);
              alert('Data submitted successfully from ' + inputId);
              button.classList.add('btn-natipovane');
              button.innerText = 'Natipovan√©!';
              input.placeholder = text;
              input.value = '';

              // Ulo≈æi≈• hodnoty do localStorage
              localStorage.setItem(window.username + '-' + inputId + '-value', text);
              localStorage.setItem(window.username + '-' + button.id + '-state', 'saved');
          })
          .catch(error => {
              console.error('Error:', error);
          });
      }


    // skript na nacitanie uz tipnutych zapasov
    document.getElementById('load-file-btn').addEventListener('click', () => {
            const filename = '1round.txt'; // Zme≈àte n√°zov s√∫boru podƒæa potreby
            fetch(`/data/${filename}`) // Ak pou≈æ√≠vate ≈°tatick√© poskytovanie
            // fetch(`/file/${filename}`) // Ak pou≈æ√≠vate dynamick√© ƒç√≠tanie
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('file-content').value = data;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    document.getElementById('file-content').value = 'Error loading file';
                });
        });
    </script>
