                <tr>

                            <button class="btn btn-outline-secondary" type="button" onclick="submitRow('mun-ful_TP', this)" id="mun-ful_B">Natipova≈•!</button>

                            <button class="btn btn-outline-secondary" type="button" onclick="submitRow('ars-bou_TP', this)" id="ars-bou_B">Natipova≈•!</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            console.log('Loaded username from localStorage:', username);
            window.username = username;

            const userNameElement = document.getElementById('user-name');
            if (userNameElement) {
                userNameElement.innerText = username || 'Neprihl√°≈°en√Ω';
            }

            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                const inputId = input.id;
                const inputText = localStorage.getItem(`${username}-${inputId}-value`);
                const buttonState = localStorage.getItem(`${username}-${inputId}-state`);
                console.log(`Loaded data for ${inputId}:`, { inputText, buttonState });

                if (inputText) {
                    input.placeholder = inputText;
                }

                if (buttonState === 'saved') {
                    const button = document.querySelector(`#${inputId}_B`);
                    if (button) {
                        button.classList.add('btn-natipovane');
                        button.innerText = 'Natipovan√©!';
                    }
                }
            });

            const loadFileBtn = document.getElementById('load-file-btn');
            const fileContent = document.getElementById('file-content');
            const sourceFileInput = document.getElementById('source-file');

            if (!loadFileBtn || !fileContent || !sourceFileInput) {
                console.error('One or more elements are missing');
                return;
            }

            loadFileBtn.addEventListener('click', () => {
                const sourceFile = sourceFileInput.value;
                if (!sourceFile) {
                    console.error('Source file identifier is missing');
                    return;
                }
                console.log('Source file identifier:', sourceFile);

                const url = `/file/${sourceFile}.txt`;
                console.log('Fetching from URL:', url);

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(text => {
                        fileContent.value = text;
                    })
                    .catch(error => {
                        console.error('Error fetching file:', error);
                    });
            });
        });

        function submitRow(inputId, button) {
            if (!window.username) {
                alert('Mus√≠te sa prihl√°si≈•, abyste mohli tipova≈•!');
                return;
            }

            console.log('Submitting data for:', window.username);

            const input = document.getElementById(inputId);
            const text = input.value;
            const sourceFile = document.getElementById('source-file').value;

            if (!text) {
                alert('Daƒço si tipni aspo≈à, pr√°zdne pole je nuda!');
                return;
            }

            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedDateTime = `${day}.${month}.${year}, ${hours}:${minutes}:${seconds}`;

            const data = {
                user: window.username,
                id: inputId,
                text: text,
                timestamp: formattedDateTime,
                sourceFile: sourceFile
            };

            console.log('Data to be sent:', data);

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify([data])
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Data submitted successfully from ' + inputId);
                button.classList.add('btn-natipovane');
                button.innerText = 'Natipovan√©!';
                input.placeholder = text;
                input.value = '';

                localStorage.setItem(`${window.username}-${inputId}-value`, text);
                localStorage.setItem(`${window.username}-${button.id}-state`, 'saved');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
